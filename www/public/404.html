<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Page Not Found - Recharts</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: #f5f5f5;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      h1 {
        font-size: 4rem;
        margin: 0;
        color: #333;
      }
      p {
        font-size: 1.25rem;
        color: #666;
        margin: 1rem 0 2rem;
      }
      a {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background: #8884d8;
        color: white;
        text-decoration: none;
        border-radius: 4px;
        transition: background 0.2s;
      }
      a:hover {
        background: #7070c0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Page not found</p>
      <a href="/">Go to Homepage</a>
    </div>
  </body>
</html>
