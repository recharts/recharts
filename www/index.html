<!doctype html>
<html lang="en">
  <head>
    <title>Recharts</title>
    <meta charset="utf-8" />
    <meta name="description" content="Recharts - Re-designed charting library built with React and D3." />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <script>
      /**
       * @note this is duplicated in defineColorModeStore.ts, to avoid FOUC on initial load. Please keep in sync.
       */
      (function () {
        try {
          var storedMode = localStorage.getItem('recharts-color-mode');
          var mode =
            storedMode ??
            (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
          document.documentElement.setAttribute('data-mode', mode);
        } catch (e) {
          // Do nothing
        }
      })();
    </script>
    <link
      href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,600|Roboto Mono|Oswald:300"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
