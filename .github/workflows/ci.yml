# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on: [push, pull_request]

jobs:
  build-and-test:
    name: Build and Test on ${{ matrix.node-version }} with react@${{ matrix.react }}
    runs-on: ubuntu-latest

    strategy:
      max-parallel: 1
      fail-fast: false # I only want this for experimenting with the build; remove this before merging
      matrix:
        node-version: [16.x, 18.x, 20.x]
        react: [16.0, 16.8, 17.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install react@${{ matrix.react }}
        # the --force is for debugging only; remove it before merging
        run: |
          npm uninstall --no-save react
          npm install --no-save --force react@${{ matrix.react }}
      - name: Run build
        run: npm run build --if-present
      - name: Test
        run: |
          tsc --noEmit
          npm run lint
          npm test
      - name: Serve Storybook and run tests
        run: npm run test-storybook:ci
